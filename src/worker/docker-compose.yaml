services:
  worker:
    image: subsquid/p2p-worker:2.3.2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATA_DIR: /app/data
      KEY_PATH: /app/key
    user: "${UID}:${GID}"
    volumes:
      - ${DATA_DIR:?}:/app/data
      - ${KEY_PATH:?}:/app/key:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:${PROMETHEUS_PORT:-9090}"
      - "${LISTEN_PORT:?}:${LISTEN_PORT:?}/udp"
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 16G
